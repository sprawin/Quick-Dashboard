<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
  </head>
  <body>

      <form class="" action="index.html" method="post">
        <label for="plots">Choose a plot</label>
        <select class="" name="plots" id = "plots" onchange="askVariables(this)">
          <option value=""></option>
          <option value="boxplot">Box Plot</option>
          <option value="countplot">Count Plot</option>
          <option value="barchart">Bar Chart</option>
          <option value="linechart">Line Chart</option>
        </select>
        <br><br>
        <p id = "custom_message" ></p>
        <input type="submit" name="" value="Submit">
      </form>

      <script type="text/javascript">
        function askVariables(plots)
        {
          var selectedPlot = plots.options[plots.selectedIndex].value;
          if (selectedPlot == "boxplot")
          {
            document.getElementById("custom_message").innerHTML = "Choose a numerical Variable";
          }
          if (selectedPlot == "countplot")
          {
            document.getElementById("custom_message").innerHTML = "Choose a Categorical Variable";
          }
          if (selectedPlot == "barchart")
          {
            document.getElementById("custom_message").innerHTML = "check categorical variables for x axis<br>";
            document.getElementById("custom_message").innerHTML += "select numerical variable for y axis";
          }
        }
      </script>

  </body>
</html>
